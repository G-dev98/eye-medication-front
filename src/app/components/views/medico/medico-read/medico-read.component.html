<div class="content">
  <div class="title">
      <h1>Medico</h1>
  </div>

  <div>
    <button class="mat-elevation-z6 content-table" (click)="navegarParaMedicoCreate()"  mat-stroked-button color="primary"><i class = "material-icons">person_add</i>Add Medico</button>
    

    <mat-form-field style=" width: 80%; margin: 30px 5% 0px 3%"  sticky>
      <mat-label>Pesquisa</mat-label>
      <input matInput (keyup)="applyFilter($event)"  placeholder="Pesquisar..." #input>
      <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource] = "dataSource" >
    
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row"> {{ row.nome}} </td>
          </ng-container>
        
          <!-- CRM Column -->
          <ng-container matColumnDef="crm">
            <th mat-header-cell *matHeaderCellDef> CRM </th>
            <td mat-cell *matCellDef="let row"> {{ row.crm}} </td>
          </ng-container>
        
          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th class = "mat-header" mat-header-cell *matHeaderCellDef> ACOES </th>
            <td mat-cell *matCellDef="let row">  
              <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
              </a>
              <a class = "delete" routerLink="delete/{{ row.id }}">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
  
</div>
