<div class="content">
    <form>
        <h1>Deletando medico</h1>
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="medico.nome" type="text" name="nome" disabled>
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="medico.cpf"  type="text" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Telefone</mat-label>
            <input matInput [(ngModel)]="medico.telefone" type="text" name="telefone" disabled>
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Endereço</mat-label>
            <input matInput [(ngModel)]="medico.endereco"  type="text" name="endereco" disabled>
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [(ngModel)]="medico.dataNascimento"  type="text" name="dataNascimento" disabled>
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Naturalidade</mat-label>
            <input matInput [(ngModel)]="medico.naturalidade" type="text" name="naturalidade" disabled>
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Nome da Mãe</mat-label>
            <input matInput [(ngModel)]="medico.nomeMae" type="text" name="nomeMae" disabled>
        </mat-form-field>
    
        <mat-form-field class="form">
            <mat-label>CRM</mat-label>
            <input matInput [(ngModel)]="medico.crm"  type="text" name="crm" disabled>
        </mat-form-field>
    
        <mat-radio-group aria-label="Select an option" disabled  > 
            <mat-radio-button [(ngModel)]="medico.sexo"  value="Masculino">Masculino</mat-radio-button>
            <mat-radio-button [(ngModel)]="medico.sexo"  value="Feminino">Feminino</mat-radio-button>
        </mat-radio-group>
    
        
    
        <div class="buttons">
            <button (click)="delete()"  class="mat-elevation-z6 content-table" id = "button"  mat-stroked-button color="primary">Deletar</button>
            <button (click)="cancel()" class="mat-elevation-z6 content-table" id="button" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>
</div>
