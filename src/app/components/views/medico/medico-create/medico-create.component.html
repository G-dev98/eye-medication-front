<div class="content">
    <form>
        <h1>Criando um novo medico</h1>
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="medico.nome" type="text" name="nome" placeholder="EX:José Antonio Castro">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="medico.cpf" type="text" name="cpf" placeholder="EX:000.000.000-00">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Telefone</mat-label>
            <input matInput [(ngModel)]="medico.telefone" type="text" name="telefone" placeholder="EX:33326598">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Endereço</mat-label>
            <input matInput [(ngModel)]="medico.endereco" type="text" name="endereco" placeholder="EX:Rua Jamirão">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [(ngModel)]="medico.dataNascimento" type="text" name="dataNascimento" placeholder="EX:01/03/1987">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Naturalidade</mat-label>
            <input matInput [(ngModel)]="medico.naturalidade" type="text" name="naturalidade" placeholder="EX:Goiâno">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Nome da Mãe</mat-label>
            <input matInput [(ngModel)]="medico.nomeMae" type="text" name="nomeMae" placeholder="EX:Jovenesci Alves">
        </mat-form-field>
    
        <mat-form-field class="form">
            <mat-label>CRM</mat-label>
            <input matInput [(ngModel)]="medico.crm" type="text" name="crm" placeholder="EX:123456789">
        </mat-form-field>
       
    
        
    
        <div class="buttons">
            <button (click)="create()" class="mat-elevation-z6 content-table" id = "button"  mat-stroked-button color="primary">Salvar</button>
            <button class="mat-elevation-z6 content-table" id="button" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>
</div>
